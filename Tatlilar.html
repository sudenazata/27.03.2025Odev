<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tatlılar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            font-size: 18px;
            color: white;
            margin: 5px 0;
            border-radius: 5px;
            background-color: #ffb74d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tatlılar</h1>
        <ul>
            <li>Sütlaç</li>
            <li>Revani</li>
            <li>Kazandibi</li>
            <li>Baklava</li>
            <li>Kemalpaşa Tatlısı</li>
            <li>Trileçe</li>
        </ul>
    </div>
</body>
</html>
