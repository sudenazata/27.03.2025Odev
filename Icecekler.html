<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İçecekler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #e8f5e9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 128, 0, 0.3);
            border: 2px solid #2e7d32;
        }
        h1 {
            color: #1b5e20;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 12px;
            font-size: 18px;
            border-bottom: 1px solid #66bb6a;
            color: #2e7d32;
        }
        li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>İçecekler</h1>
        <ul>
            <li>Çay</li>
            <li>Kahve</li>
            <li>Meyve Suyu</li>
            <li>Cool Lime</li>
            <li>Berry Hibiscus</li>
            <li>Su</li>
        </ul>
    </div>
</body>
</html>
